# persistent volume clame template 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-api-redis-pv
  labels:
    namespace: auth-ns
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp2
  volumeMode: Filesystem
  local:
    path: /kube_pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - node1
            - node2
            - node3
            - node4